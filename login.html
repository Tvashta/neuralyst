<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBAnXopONMI9EV-7BRiG9IdquHAjKbSnw0",
      authDomain: "devfest-f30c4.firebaseapp.com",
      projectId: "devfest-f30c4",
      storageBucket: "devfest-f30c4.firebasestorage.app",
      messagingSenderId: "29731411675",
      appId: "1:29731411675:web:487f41db0417c38e845efe",
      measurementId: "G-RNY2CBXLW1"
    };
  
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Configure the Google provider to request Calendar access
    const provider = new GoogleAuthProvider();
    provider.addScope('https://www.googleapis.com/auth/calendar');

    const auth = getAuth();
   

    document.getElementById('google-signin').addEventListener('click', function() {
        signInWithPopup(auth, provider)
    .then((result) => {
        // This gives you a Google Access Token. You can use it to access the Google API.
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        console.log('Access Token:', token);
        // The signed-in user info.
        const user = result.user;
        console.log('User Info:', user);
        window.location.href = '/index.html';
        // IdP data available using getAdditionalUserInfo(result)
        // ...
    }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // The email of the user's account used.
        const email = error.customData.email;
        // The AuthCredential type that was used.
        const credential = GoogleAuthProvider.credentialFromError(error);
        console.log(errorMessage)
        // ...
    });
    });
  </script>
